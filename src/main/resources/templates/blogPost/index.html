<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>

        <div th:replace="/fragments/styling :: head-style"></div>
        <title>Blog Site</title>
    </head>
    <body>
<!--<div class="bg">-->
        <div th:replace="fragments/navbar :: navbar"></div>
<!--        <div class="container">-->
            <div class="header">
                Welcome to Our Blog Site
            </div>

<!--        <div th:each="blog:${posts}">-->
            <div class="row card-container" th:each="blog:${posts}">


<!--                <div th:each="blog:${posts}">-->
<!--                    <div class="col-md-12 panel-container">-->

                    <div class="col-md-8" >
                        <div class="card">
                            <h5 class="card-header" th:text="${blog.title}"></h5>
                            <div class="card-body">
                                <div class="timeStamp">
                                    Created: <span th:text="${blog.createdDate}"/>
                                    <br>
                                    <span th:if="${blog.updated == blog.createdDate}"/>
                                    <span th:unless="${blog.updated == blog.createdDate}">Updated: <span th:text="${blog.updated}"/></span>
                                </div>
                                <h5 class="card-title"> <span> Posted By: <span th:text="${blog.author}"/></span></h5>
                                <div class="card-text" th:text="${blog.blogEntry}"></div>

                                <div class="buttonContainer">
                                    <form action="#" th:action="@{blogpost/{id}(id=${blog.id})}" th:method="get"
                                          class="form-inline">
                                        <div class="form-group">
                                            <input type="hidden" name="_method" value="edit"/>
                                            <button type="submit" class="btn btn-block editButt" th:text="Edit">Edit</button>
                                        </div>
                                    </form>
                                    <form action="#" th:action="@{'/blogposts/{id}'(id=${blog.id})}" th:method="delete"
                                          class="form-inline">
                                        <div class="form-group">
                                            <input type="hidden" name="_method" value="delete"/>
                                            <button type="submit" class="btn btn-block deleteButt" th:text="Delete">Delete</button>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
<!--    </div>-->
        <div th:replace="/fragments/styling :: body-links"></div>
    </body>

</html>
