<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>

        <div th:replace="/fragments/styling :: head-style"></div>
        <title>Blog Site</title>
    </head>
    <body>
        <div th:replace="fragments/navbar :: navbar"></div>
        <div class="container">
            <div class="header">
                Welcome to Our Blog Site!
            </div>

            <div class="row">
                <div th:each="blog:${posts}">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h2 th:text="${blog.title}"></h2>
                                <div class="row">
                                    <div class="col-md-12">
                                        <span th:text="${blog.createdDate}"/>
                                        <span th:if="${blog.updated == null}"/>
                                        <br>
                                        <span th:unless="${blog.updated == null}">Updated:<span th:text="${blog.updated}"/></span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <strong><p th:text="${blog.author}"/></strong>
                                    </div>
                                </div>
                            </div>

                            <div class="panel-body">

                                <p th:text="${blog.blogEntry}" />
                            </div>
                            <div class="panel-footer">
                                <!--Delete blogs-->
                                <div class="buttonContainer">
                                <form action="#" th:action="@{'/blogposts/{id}'(id=${blog.id})}" th:method="delete"
                                      class="form-inline">
                                    <div class="form-group">
                                        <input type="hidden" name="_method" value="delete"/>
                                        <button type="submit" class="btn btn-danger btn-block" th:text="Delete">Delete</button>
                                    </div>
                                </form>
                                <!--Edit Blogs-->

                                <form action="#" th:action="@{blogpost/{id}(id=${blog.id})}" th:method="get"
                                      class="form-inline">
                                    <div class="form-group">
                                        <input type="hidden" name="_method" value="edit"/>
                                        <button type="submit" class="btn btn-info btn-block" th:text="Edit">Edit</button>
                                    </div>
                                </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="/fragments/styling :: body-links"></div>
    </body>

</html>
