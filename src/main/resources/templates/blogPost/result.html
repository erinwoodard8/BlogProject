<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
    <head>
        <div th:replace="/fragments/styling :: head-style"></div>
        <title>Blog Website</title>
    </head>


    <body>
    <div class="bg">
        <div th:replace="fragments/navbar :: navbar" ></div>
        <div class="header">Your Post Was Successful!</div>
        <div class="row card-container">
            <div class="col-md-8" >
                <div class="card">
                    <h5 class="card-header" th:text="${title}"></h5>
                    <div class="card-body">
                        <h5 class="card-title"> <span> Posted By: <span th:text="${author}"/></span></h5>
                        <div class="card-text" th:text="${blogEntry}"></div>

                        <div class="buttonContainer">
                            <a th:href="@{/blogpost/{id}?_method=edit(id=${id})}"><button class="btn editButt">Edit Post</button></a>
                            <a th:href="@{/blogposts/new}"><button class="btn submitNew">Submit a New Blog Post</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
        <div th:replace="/fragments/styling :: body-links"></div>
    </body>
</html>
